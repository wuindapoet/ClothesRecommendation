{% extends "base.html" %}
{% block content %}
<section id="feedback" class="section">
    <div class="container">
        <div class="header">
            <h1>Rate & Feedback</h1>
            <p>Help us improve SmartFit</p>
        </div>

        <div class="content">
            <div class="rating" id="rating">
                <input type="radio" name="rating" value="5" id="star5">
                <label for="star5">★</label>

                <input type="radio" name="rating" value="4" id="star4">
                <label for="star4">★</label>

                <input type="radio" name="rating" value="3" id="star3">
                <label for="star3">★</label>

                <input type="radio" name="rating" value="2" id="star2">
                <label for="star2">★</label>

                <input type="radio" name="rating" value="1" id="star1">
                <label for="star1">★</label>
            </div>

            <textarea
            id="feedbackText"
            placeholder="Tell us what you liked or what can be improved..."
            style="width:100%;height:120px;padding:12px;border-radius:8px;border:2px solid #e0e0e0;margin:15px 0;"></textarea>

            <button class="btn" id="feedbackBtn" type="button">Send</button>
            <div class="status" id="feedbackStatus"></div>
        </div>
    </div>
</section>
{% endblock %}
