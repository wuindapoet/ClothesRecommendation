{% extends "base.html" %}
{% block content %}
<section id="feedback" class="section">
    <div class="container">
        <div class="header">
            <h1>Rate & Feedback</h1>
            <p>Help us improve SmartFit</p>
        </div>

        <div class="content">
            <div class="rating" id="ratingStars">
                <span data-star="1">★</span>
                <span data-star="2">★</span>
                <span data-star="3">★</span>
                <span data-star="4">★</span>
                <span data-star="5">★</span>
            </div>

            <textarea
            id="feedbackText"
            placeholder="Tell us what you liked or what can be improved..."
            style="width:100%;height:120px;padding:12px;border-radius:8px;border:2px solid #e0e0e0;margin:15px 0;"></textarea>

            <button class="btn" id="feedbackBtn">Submit Feedback</button>
            <div class="status" id="feedbackStatus"></div>
        </div>
    </div>
</section>
{% endblock %}
